<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 80, 0, 0.15) 0%, transparent 30%);
        }

        .header-container {
            position: absolute;
            top: 80px;
            left: 100px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .glow {
            font-size: 64px;
            color: #00ff00;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(0, 255, 0, 0.8), 
                         0 0 30px rgba(0, 255, 0, 0.6),
                         0 0 50px rgba(0, 255, 0, 0.3);
            margin: 0;
            padding: 0 0 20px 0;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .glow::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, rgba(0, 255, 0, 0.2));
            border-radius: 2px;
        }

        .underline {
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.6), rgba(0, 255, 0, 0.1));
            margin-bottom: 30px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .subtext {
            font-size: 20px;
            color: #e0e0e0;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
            margin: 0;
            padding: 10px 0 0 5px;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            opacity: 0.9;
        }

        .subtext::before {
            content: '»';
            color: #00ff00;
            margin-right: 8px;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efekt punktów w tle */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="glow">CubeCode</h1>
        <div class="underline"></div>
        <p class="subtext">Twój serwer — nasze wykonanie!</p>
    </div>
</body>
</html>
